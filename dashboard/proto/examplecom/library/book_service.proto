syntax = "proto3";

package examplecom.library;

message Book {
  int64 isbn = 1;
  int64 rating = 2;
  string title = 3;
  string author = 4;
}

message GetBookRequest {
  int64 isbn = 1;
}

message QueryBooksRequest {
  string author_prefix = 1;
}

service BookService {
  rpc GetBook(GetBookRequest) returns (Book) {}
  rpc QueryBooks(QueryBooksRequest) returns (stream Book) {}
}
