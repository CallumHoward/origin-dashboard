syntax = "proto3";

package examplecom.library;

message Device {
  string id = 1;
  string name = 2;
  string type = 3;
  int64 last_contact = 4;
  string uptime = 5;
  string battery = 6;
  string version = 7;
  string status = 8;
  string ip = 9;
}

message GetDeviceRequest {
  string id = 1;
}

message Empty {}

service DeviceService {
  rpc GetDevice(GetDeviceRequest) returns (Device) {}
  rpc QueryDevices(Empty) returns (stream Device) {}
}
